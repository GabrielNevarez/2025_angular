

<table border="1">
    <thead>
        <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Sales Volume</th>
        <th>Sales Amount</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let salesPerson of salesPersons">
        <td>{{ salesPerson.firstName }}</td>
        <td>{{ salesPerson.lastName }}</td>
        <td>{{ salesPerson.salesVolume }}</td>
        <td>{{ salesPerson.salesVolume }}</td>
        </tr>
    </tbody>
</table>
